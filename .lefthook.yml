# .lefthook.yaml
---
output:
  - summary

pre-commit:
  parallel: true
  commands:
    renovate:
      files: git diff --name-only --staged main
      glob:
        - "renovate.json"
      run: renovate-config-validator
    npm-audit:
      files: git diff --name-only --staged main
      glob:
        - "package.json"
        - "package-lock.json"
      run: npm audit
    yaml-lint:
      files: git diff --name-only --staged main
      glob:
        - "*.yml"
      run: yamllint {files}
    dockerlinter:
      files: git diff --name-only --staged main
      glob:
        - "Dockerfile"
      run: dockerlinter -f {files}
      # run: dockerlinter -e -f {files}
    eslint:
      files: git diff --name-only --staged main
      glob:
        - "*.json"
        - "*.yaml"
        - "*.yml"
        - "*.toml"
      run: eslint {files}
