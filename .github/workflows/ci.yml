# .github/workflows/ci.yml
name: ci

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'

permissions:
  contents: write

jobs:
  ci-build-test-release:
    runs-on: ubuntu-latest
    environment: ci

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: build
      run: make build

    - name: setup bats
      id: setup-bats
      uses: bats-core/bats-action@3.0.1
      with:
        support-install: false
        assert-install: false
        detik-install: false
        file-install: false

    - name: smoke tests
      shell: bash
      env:
        BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
        TERM: xterm
        BATS_FORMAT: tap
      run: make smXoke

    - name: Semantic Release
      id: semantic-release
      uses: cycjimmy/semantic-release-action@v4
      with:
        extra_plugins: |
          @semantic-release/changelog
          @semantic-release/git
          semantic-release-replace-plugin
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Login to Docker Hub
      if: steps.semantic-release.outputs.new_release_published == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      if: steps.semantic-release.outputs.new_release_published == 'true'
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ steps.semantic-release.outputs.new_release_version }}

    - uses: sarisia/actions-status-discord@v1
      if: failure()
      with:
        username: GitHub Workflow Alert
        content: "@everyone"
        url: "https://github.com/jamiemoore/tools/actions/workflows/ci.yml"
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
